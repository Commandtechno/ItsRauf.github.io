<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rauf</title>
    <link rel="icon" href="me.jpg" />
    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="Rauf" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- CSS Files -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container-fluid" id="container">
      <div class="d-flex align-items-center justify-content-center h-100">
        <div
          class="container align-items-center justify-content-center"
          id="grid"
        >
          <div class="row">
            <img src="me.jpg" alt="Rauf" id="me" />
          </div>
          <div class="btn-toolbar row" role="toolbar" aria-label="Buttons">
            <div class="btn-group mr-2" role="group" aria-label="Twitter">
              <a href="https://twitter.com/rauffislam">
                <button
                  type="button"
                  class="btn btn-light btn-lg btn-font d-flex align-items-center"
                  id="twitter-btn"
                >
                  <img
                    src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/svg/logo-twitter.svg"
                    alt="Twitter"
                    width="20"
                    height="20"
                    class="icon"
                  />
                  Twitter
                </button>
              </a>
            </div>
            <div class="btn-group" role="group" aria-label="Github">
              <a href="https://github.com/ItsRauf">
                <button
                  type="button"
                  class="btn btn-light btn-lg btn-font d-flex align-items-center"
                  id="github-btn"
                >
                  <img
                    src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/svg/logo-github.svg"
                    alt="Github"
                    width="20"
                    height="20"
                    class="icon"
                  />
                  Github
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap Javascript Files -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
